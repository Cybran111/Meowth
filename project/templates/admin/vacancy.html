{% extends "base.html" %}

{% block content %}
    <form method="post">
        {{ vacancy_form.hidden_tag() }}
        {% for field in vacancy_form if field.widget.input_type != 'hidden' %}
            {{ field.label }}
            {% if field.errors %}
                {{field.errors}}
            {% endif %}
            <div class="form-group">
                {{ field(class="form-control") }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-default" value="Отправить">
    </form>
{% endblock %}
