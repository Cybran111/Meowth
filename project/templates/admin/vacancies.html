{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
        {% for vacancy in vacancies %}
            <a href="{{ url_for('admin.vacancy_detail', entry_id=vacancy.id) }}">
                <li class="list-group-item">{{ vacancy.title }}</li>
            </a>
        {% endfor %}

        <a href="{{ url_for('admin.vacancy_detail') }}">
            <li class="list-group-item list-group-item-info">Добавить новую вакансию</li>
        </a>
    </ul>
{% endblock %}
