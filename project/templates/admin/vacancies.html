{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{{ url_for('admin.vacancy_detail', entry_id=entry.id) }}">
                    {{ entry.title }}
                </a>
            </li>
        {% endfor %}

            <li class="list-group-item list-group-item-info">
                <a href="{{ url_for('admin.vacancy_detail') }}">
                    Добавить новую вакансию
                </a>
            </li>
    </ul>
{% endblock %}
