{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
        {% for city in cities %}
            <a href="{{ url_for('admin.city_edit', city_id=city.id) }}">
                <li class="list-group-item">{{ city.name }}</li>
            </a>
        {% endfor %}

        <a href="{{ url_for('admin.city_edit') }}">
            <li class="list-group-item list-group-item-info">Добавить новый город</li>
        </a>
    </ul>
{% endblock %}
