{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
        {% for user in users %}
            <a href="{{ url_for('admin.user_detail', entry_id=user.id) }}">
                <li class="list-group-item">{{ user.name }}</li>
            </a>
        {% endfor %}

        <a href="{{ url_for('admin.user_detail') }}">
            <li class="list-group-item list-group-item-info">Добавить нового пользователя</li>
        </a>
    </ul>
{% endblock %}
