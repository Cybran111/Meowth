{% extends "base.html" %}

{% block title %}{{ vacancy.title }}{% endblock %}
{% block meta %}
    <meta name="csrf_token" id="csrf_token" content="{{ csrf_token() }}" />

    {% if vacancy.description %}
    <meta name="description" content="{{ vacancy.description }}"/>
    {% endif %}
    {% if vacancy.keywords %}
    <meta name="keywords" content="{{ vacancy.keywords }}"/>
    {% endif %}
{% endblock %}
{% block content %}
    <div class="container">
        <div id="vacancy-with-form"></div>
    </div>

<script src="{{ url_for('static', filename='dist/js/vacancy.bundle.js') }}"
        type="text/javascript"></script>
{% endblock %}
